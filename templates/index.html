<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>PyCode</title>
  </head>
  <body style="font-family:Verdana;"><br>
    <h1 style="text-align:center;">PyCode</h1><br>

    <form action="/runcode" method="post">
      {% csrf_token %}
  <div class="row d-flex mx-auto px-4">
    <div class="form-group col-6">
      <div class="d-flex bg-body-secondary rounded p-1 mb-1 ps-2">
        <label for="codearea" class="me-auto fs-5">main.py</label>
        <button type="submit" class="btn btn-primary mb-1">Submit</button>
      </div>
    <textarea type="text" class="form-control" id="codearea" name="codearea" rows="18" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">{{ code }}</textarea>
  </div>

  <div class="form-group col-6">
    <label for="output" class="mb-3 fs-5 py-1">Output</label>
    <textarea type="text" class="form-control" id="output" name="output" rows="18" disabled> {{ output }} </textarea>
  </div>
  </div>
</form>


  </body>
</html>
